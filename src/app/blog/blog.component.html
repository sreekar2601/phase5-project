<div class="container m-3" style="width: 400px">
  <form #f="ngForm">
    <div class="row m-3">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" ngModel required />
      </div>
    </div>
    <div class="row m-3">
      <div class="form-group">
        <div class="col">
          <label for="content">Content</label>
        </div>
        <div class="col">
          <textarea
            name="content"
            id="content"
            cols="45"
            rows="8"
            ngModel
            required
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col">
        <button
          class="btn btn-primary"
          [disabled]="!f.valid"
          (click)="createpost(f.value, f)"
        >
          Send Post
        </button>
      </div>
    </div>
    <div class="row m-2">
      <div class="col">
        <button class="btn btn-primary btn-sm" (click)="onfetchposts()">
          Fetch Posts
        </button>
        |
        <button
          class="btn btn-primary btn-sm"
          (click)="updateposts(f.value, f)"
        >
          Update Posts
        </button>
        |
        <button class="btn btn-danger btn-sm" (click)="onclearposts()">
          Clear Posts
        </button>
      </div>
    </div>
  </form>
  <div class="row m-3">
    <div class="col">
      <p *ngIf="fetchedPosts.length < 1">No Posts Available !!</p>
      <ul class="list-group" *ngIf="fetchedPosts.length >= 1">
        <li class="list-group-item" *ngFor="let post of fetchedPosts">
          <h3>{{ post.title }}</h3>
          <p>{{ post.content }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
